#服务名称
spring.application.name=client1
eureka.instance.hostname=172.16.1.28
#服务注册地址
eureka.client.service-url.defaultZone=http://172.16.1.28:7082/eureka/,http://172.16.1.29:7082/eureka/
server.port=8082
#从远程获取配置文件
spring.cloud.config.discovery.enabled=true
#订阅的服务名称
spring.cloud.config.discovery.service-id=config-server
#使用消息总线时
management.security.enabled=false
#仓库分支
#配置文件名称
spring.cloud.config.name=test-client
#文件夹
spring.cloud.config.label=config
#dev开发环境配置文件
#test测试环境
#pro正式环境
spring.cloud.config.profile=dev

#rabbitmq配置
spring.rabbitmq.host=172.16.1.29
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=a123456

#允许失败快速响应
spring.cloud.config.fail-fast=true
#允许重试，需要添加spring-retry和spirng-aop依赖,下面配置的都是和默认值一样
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.multiplier=1.1
spring.cloud.config.retry.max-interval=2000

#日志级别
#logging.level.root=INFO
#logging.level.org.springframework.cloud.sleuth=DEBUG
